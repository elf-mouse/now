<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>花露水白醋风油精能杀死新型冠状病毒吗？来答题！</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/main.css" />
  </head>
  <body>
    <div class="global">
      <div class="welcome">
        <div class="question">
          <img
            class="ques_back fly_in"
            src="%PUBLIC_URL%/images/news/zt2020/2020wuhan/disinfect/images/content.png"
          />
        </div>
        <div class="wel_btn">
          <div class="item">
            <p class="p p4"><font color="#ffffff">开始测试</font></p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="shelter"></div>
        <div class="sh_back">
          <p class="p p3 sh_an "></p>
          <p class="sh_img ques_p2"></p>

          <p class="pp p2 sh_tip"></p>
          <div class="tip_btn">
            <div class="item"><p class="p p4" id="item"></p></div>
          </div>
        </div>
        <div class="question">
          <img class="ques_back" src="" />
          <img class="ques_flag" src="" />
        </div>
        <div class="pp p1 ques_p"></div>
        <div class="answer">
          <div class="ans">
            <div class="circle circle1"><p class="pppp p1 choice">A</p></div>
            <div class="item1"><p class="ppp p2 ans1"></p></div>
          </div>
          <div class="ans" style="margin-top:4%">
            <div class="circle circle1"><p class="pppp p1 choice">B</p></div>
            <div class="item1"><p class="ppp p2 ans1"></p></div>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="question">
          <p class="re_p pr p1"></p>
        </div>
        <div class="re_btns">
          <div class="re_btn" id="re_play">
            <div class="item"><p class="p p5">再测一次</p></div>
          </div>
          <div class="re_btn" id="share">
            <div class="item"><p class="p p5">分享好友</p></div>
          </div>
        </div>
        <div class="share">
          <img
            class="share1"
            src="%PUBLIC_URL%/images/news/2015/travel/share.png"
          />
        </div>
      </div>
    </div>
    <script src="%PUBLIC_URL%/scripts/main.js"></script>
  </body>
</html>
