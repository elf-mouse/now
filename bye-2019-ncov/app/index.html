<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>防疫知识问答</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/main.css" />
  </head>
  <body>
    <div class="global">
      <div class="welcome">
        <div class="question">
          <img class="ques_back fly_in" src="%PUBLIC_URL%/images/welcome.png" />
        </div>
        <div class="wel_btn loading">
          <span>加载中...</span>
        </div>
        <div class="logo"></div>
      </div>
      <div class="content">
        <div class="shelter"></div>
        <div class="sh_back">
          <p class="p p3 sh_an "></p>
          <p class="sh_img ques_p2"></p>

          <p class="pp p2 sh_tip"></p>
          <div class="tip_btn">
            <div class="item"><p class="p p4" id="item"></p></div>
          </div>
        </div>
        <div class="question">
          <img class="ques_back" src="" />
          <img class="ques_flag" src="" />
        </div>
        <div class="pp p1 ques_p"></div>
        <div class="answer">
          <div class="ans">
            <div class="circle circle1"><p class="pppp p1 choice">A</p></div>
            <div class="item1"><p class="ppp p2 ans1"></p></div>
          </div>
          <div class="ans" style="margin-top:4%">
            <div class="circle circle1"><p class="pppp p1 choice">B</p></div>
            <div class="item1"><p class="ppp p2 ans1"></p></div>
          </div>
          <div class="ans" style="margin-top:4%">
            <div class="circle circle1"><p class="pppp p1 choice">C</p></div>
            <div class="item1"><p class="ppp p2 ans1"></p></div>
          </div>
          <div class="ans" style="margin-top:4%">
            <div class="circle circle1"><p class="pppp p1 choice">D</p></div>
            <div class="item1"><p class="ppp p2 ans1"></p></div>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="question">
          <p class="re_p pr p1"></p>
        </div>
        <div class="re_btns">
          <button class="re_btn" id="re_play">重新温习</button>
          <p class="tips">请点击右上角 “…” 分享更多同学老师朋友</p>
        </div>
        <div class="logo"></div>
      </div>
    </div>
    <script src="%PUBLIC_URL%/scripts/main.js"></script>
  </body>
</html>
